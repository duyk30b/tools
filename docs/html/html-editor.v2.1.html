<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1258" />
    <title>HTMLEditor - v2.1</title>
    <script type="text/javascript">
      var editBoxHTML =
        '<html class="expand close">' +
        '<head>' +
        '<style type="text/css">' +
        '.expand { width: 100%; height: 100%; }' +
        '.close { border: none; margin: 0px; padding: 0px; }' +
        'html,body { overflow: hidden; }' +
        '<\/style>' +
        '<\/head>' +
        '<body class="expand close" onload="document.f.ta.focus(); document.f.ta.select();">' +
        '<form class="expand close" name="f">' +
        '<textarea class="expand close" style="background: #def; padding: 10px; resize: none" name="ta" wrap="hard" spellcheck="false">' +
        '<\/textarea>' +
        '<\/form>' +
        '<\/body>' +
        '<\/html>'
      var old = ''

      function init() {
        window.editBox.document.write(editBoxHTML)
        window.editBox.document.close()

        const t = window.editBox.document.f.ta
        const d = dynamicFrame.document
        t.addEventListener("input", (event) => {
          const value = event.target.value
          d.open()
          d.write(value)
          d.close()
        });
      }
    </script>
  </head>
  <frameset resizable="yes" cols="50%,*" onload="init();">
    <frame name="editBox" src="javascript:&#39;&#39;;"></frame>
    <frame name="dynamicFrame" src="javascript:&#39;&#39;;"></frame>
  </frameset>
</html>
