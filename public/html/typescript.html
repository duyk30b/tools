<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Typescript Test</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #1e1e1e;
        color: white;
      }

      body {
        display: flex;
        flex-direction: row;
      }

      .editor-block {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .editor-header {
        background-color: #2d2d2d;
        display: flex;
        align-items: center;
        padding: 8px 12px;
        font-size: 14px;
        color: #ccc;
        border-bottom: 1px solid #3a3a3a;
        gap: 1em;
      }

      .editor-header-button {
        display: flex;
        align-items: center;
        gap: 0.5em;
        user-select: none;
        color: white;
        border: none;
        cursor: pointer;
        background-color: inherit;
        border-radius: 2px;
        padding: 4px 8px;
        transition: background-color 0.2s ease, box-shadow 0.2s ease,
          transform 0.1s ease;
      }

      .editor-header-button:hover {
        background-color: #3a3a3a;
      }

      .editor-header-button:focus {
        outline: none;
        background-color: #444;
        box-shadow: 0 0 0 2px #60a5fa80; /* Light blue focus ring */
      }

      .editor-header-button:active {
        transform: scale(0.97);
      }

      #editor {
        flex: 1;
      }

      #preview {
        width: 50%;
        height: 100%;
        padding: 20px;
        background-color: #252526;
        box-sizing: border-box;
        overflow: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        border: 1px solid #444;
        text-align: left;
      }

      th {
        background-color: #333;
        padding: 8px;
      }
      td {
        padding: 0 8px;
      }
      #log-output {
        background-color: #1e1e1e;
        border: 1px solid #444;
        padding: 12px;
        height: 200px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
        color: #9cdcfe;
        white-space: pre-wrap;
        border-radius: 4px;
        box-shadow: inset 0 0 8px #00000055;
      }
    </style>
  </head>
  <body>
    <div class="editor-block">
      <div class="editor-header">
        <span>Typescript</span>
        <button
          id="backBtn"
          style="margin-left: auto"
          class="editor-header-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="18"
            width="18"
            fill="currentColor"
            viewBox="0 -960 960 960"
          >
            <path
              d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z"
            />
          </svg>
        </button>
        <button id="convertBtn" class="editor-header-button">
          Convert to JavaScript
        </button>

        <button id="copyBtn" class="editor-header-button">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z"
              fill="currentColor"
            ></path>
          </svg>
          <span>Copy</span>
        </button>
      </div>
      <div id="editor"></div>
    </div>
    <div id="preview">
      <h3>Global Variable</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="console-log" style="margin-top: 20px">
        <h3 style="margin-bottom: 8px">Console Output</h3>
        <div id="log-output"></div>
      </div>
    </div>

    <!-- Monaco loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>

    <script>
      require.config({
        paths: {
          vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs",
          acorn: "https://cdn.jsdelivr.net/npm/acorn@8.11.3/dist/acorn",
        },
      });

      let acornInstance, editor;

      require(["vs/editor/editor.main", "acorn"], function (monaco, acorn) {
        acornInstance = acorn;

        editor = monaco.editor.create(document.getElementById("editor"), {
          value: "",
          language: "typescript",
          theme: "vs-dark",
          automaticLayout: true,
          formatOnType: true,
          minimap: { enabled: false },
          tabSize: 2,
          autoClosingBrackets: "always",
          autoClosingQuotes: "always",
          padding: {
            top: 24,
            bottom: 12,
          },
        });

        monaco.languages.typescript.typescriptDefaults.setCompilerOptions({
          target: monaco.languages.typescript.ScriptTarget.ES2020,
          allowNonTsExtensions: true,
          moduleResolution:
            monaco.languages.typescript.ModuleResolutionKind.NodeJs,
          module: monaco.languages.typescript.ModuleKind.ESNext,
          noLib: false,
          strict: true,
          typeRoots: ["node_modules/@types"],
        });

        monaco.languages.typescript.typescriptDefaults.setDiagnosticsOptions({
          noSemanticValidation: false,
          noSyntaxValidation: false,
        });

        editor.addAction({
          id: `format-typescript`,
          label: "Format Document",
          keybindings: [
            monaco.KeyMod.Shift | monaco.KeyMod.Alt | monaco.KeyCode.KeyF,
          ],
          run: function () {
            return editor.getAction("editor.action.formatDocument")?.run();
          },
        });

        editor.getModel()?.onDidChangeContent(() => {
          const content = editor.getValue();
          const model = editor.getModel();
          monaco.languages.typescript
            .getTypeScriptWorker()
            .then((worker) => worker(model.uri))
            .then((client) => {
              client.getEmitOutput(model.uri.toString()).then((result) => {
                const jsOutput = result.outputFiles.find((file) =>
                  file.name.endsWith(".js")
                );
                if (jsOutput) {
                  console.log("âœ¨ JavaScript output generated");
                  findVariables(jsOutput.text);
                } else {
                  console.warn("No JS output generated.");
                }
              });
            });
        });
      });

      function findVariables(code) {
        try {
          const ast = acornInstance.parse(code, { ecmaVersion: 2020 });
          const vars = [];

          walk(ast, (node) => {
            if (node.type === "VariableDeclarator" && node.id && node.id.name) {
              vars.push(node.id.name);
            }
            if (node.type === "FunctionDeclaration" && node.id) {
              vars.push(node.id.name);
            }
            if (node.type === "ClassDeclaration" && node.id) {
              vars.push(node.id.name);
            }
          });

          const logs = [];
          const customConsole = {
            log: (...args) => {
              logs.push(
                args
                  .map((arg) => {
                    try {
                      return typeof arg === "object"
                        ? JSON.stringify(arg, null, 2)
                        : String(arg);
                    } catch {
                      return "[Unserializable]";
                    }
                  })
                  .join(" ")
              );
            },
          };

          const func = new Function(
            "console",
            ` ${code}
              return { ${[...vars].join(",")} };
            `
          );

          const result = func(customConsole);

          let tbodyHTML = ``;
          for (const key of Object.keys(result)) {
            let val = result[key];
            if (typeof val === "object" && val !== null) {
              try {
                val = JSON.stringify(val, null, 2);
              } catch {
                val = "[Circular]";
              }
            }
            tbodyHTML += `<tr><td>${key}</td><td><pre>${val}</pre></td></tr>`;
          }
          document.getElementById("tbody").innerHTML = tbodyHTML;
          document.getElementById("log-output").textContent =
            logs.join("\n \n");
        } catch (error) {
          console.log("ðŸš€ ~ ~ findVariables ~ error:", error);
        }
      }

      function walk(node, callback, depth = 0) {
        callback(node, depth);

        // Náº¿u lÃ  function block thÃ¬ khÃ´ng duyá»‡t sÃ¢u vÃ o trong
        const blockScopeTypes = [
          "FunctionDeclaration",
          "FunctionExpression",
          "ArrowFunctionExpression",
        ];

        if (blockScopeTypes.includes(node.type)) {
          return; // dá»«ng láº¡i khÃ´ng duyá»‡t sÃ¢u
        }

        for (let key in node) {
          const child = node[key];
          if (Array.isArray(child)) {
            child.forEach(
              (n) =>
                n && typeof n.type === "string" && walk(n, callback, depth + 1)
            );
          } else if (child && typeof child.type === "string") {
            walk(child, callback, depth + 1);
          }
        }
      }

      document.getElementById("copyBtn").addEventListener("click", () => {
        const code = editor.getValue();
        navigator.clipboard.writeText(code).then(() => {
          // alert("Copied to clipboard!" + code);
        });
      });

      document.getElementById("convertBtn").addEventListener("click", () => {
        const model = editor.getModel();
        previousCode = editor.getValue();

        monaco.languages.typescript
          .getTypeScriptWorker()
          .then((worker) => worker(model.uri))
          .then((client) => {
            client.getEmitOutput(model.uri.toString()).then((result) => {
              const jsOutput = result.outputFiles.find((file) =>
                file.name.endsWith(".js")
              );
              if (jsOutput) {
                editor.setValue(jsOutput.text);
              } else {
                console.warn("No JS output generated.");
              }
            });
          });
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        if (previousCode) {
          editor.setValue(previousCode);
        } else {
          console.warn("No previous code to restore.");
        }
      });
    </script>
  </body>
</html>
